<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UTeM Hub - Moyen</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00aaff;
            --utem-blue: #003366;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top, #001a33 0%, #050505 100%);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animated Background Elements */
        .bg-glow {
            position: fixed;
            top: -100px;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
        }

        .header img {
            width: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-label {
            width: 90%;
            max-width: 450px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            margin: 20px 0 10px 0;
            border-left: 3px solid var(--primary);
            padding-left: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 450px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .card:active {
            transform: scale(0.95);
            background: rgba(0, 170, 255, 0.1);
            border-color: var(--primary);
        }

        .card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card p {
            margin: 0;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Easter Egg Modal Custom Style */
        #moyen-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(20px);
        }

        .profile-card {
            background: #111;
            padding: 30px;
            border-radius: 30px;
            border: 2px solid var(--primary);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin-bottom: 15px;
        }

        .single-tag {
            color: #ff4444;
            font-weight: bold;
            border: 1px solid #ff4444;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="header" onclick="checkEasterEgg()">
        <img src="utem logo.png" alt="UTeM">
        <h1>UTEM HUB</h1>
    </div>

    <div class="category-label">Akademik</div>
    <div class="grid-container">
        <a href="https://portal.utem.edu.my/iutem/" class="card">
            <img src="utem portal.png" alt="Portal">
            <p>IUTEM PORTAL</p>
        </a>
        <a href="https://ulearn.utem.edu.my/hub/" class="card">
            <img src="ulearn.png" alt="ULearn">
            <p>ULEARN HUB</p>
        </a>
        <a href="https://outlook.office.com/" class="card" style="grid-column: span 2;">
            <img src="utem mail.png" alt="Mail" style="height: 40px;">
            <p>UTEM OFFICIAL EMAIL</p>
        </a>
    </div>

    <div class="category-label">Sumber & Peperiksaan</div>
    <div class="grid-container">
        <a href="https://library2.utem.edu.my/exampaper/" class="card">
            <img src="2018 till latest.png" alt="New">
            <p>PAST YEAR (2018+)</p>
        </a>
        <a href="https://library1.utem.edu.my/exampaper/" class="card">
            <img src="2001 till 2017.png" alt="Old">
            <p>PAST YEAR (OLD)</p>
        </a>
        <a href="https://rbs.utem.edu.my/plh/web/search.php" class="card">
            <img src="room booking.png" alt="Room">
            <p>ROOM BOOKING</p>
        </a>
        <a href="https://plhutem.remotexs.co/user/login" class="card">
            <div style="font-size: 2.5rem; margin-bottom: 10px;">ðŸ”‘</div>
            <p>PLH LOGIN</p>
        </a>
    </div>

    <div class="category-label">Servis & Info</div>
    <div class="grid-container">
        <a href="https://utem-360.netlify.app/#/campus" class="card">
            <img src="utem 360.png" alt="360">
            <p>360 TOUR</p>
        </a>
        <a href="https://form.jotform.com/dentalpkuutem/e-appointment" class="card">
            <img src="pkd dental.jpg" alt="Dental">
            <p>DENTAL APPT</p>
        </a>
    </div>

    <div id="moyen-modal">
        <div class="profile-card">
            <img src="moyen.jpg" class="profile-img">
            <h3>MOYEN</h3>
            <p style="font-size: 0.8rem; opacity: 0.8;">FARIS HADIF BIN MOHD FAISAL</p>
            <p style="font-size: 0.8rem;">D132510136</p>
            <p style="font-size: 0.8rem;">Diploma Kejuruteraan Mekanikal</p>
            <div class="single-tag">STILL SINGLE</div>
            <br><br>
            <button onclick="document.getElementById('moyen-modal').style.display='none'" style="background: var(--primary); border:none; padding: 10px 20px; border-radius: 10px; color:white; font-weight:bold;">Tutup</button>
        </div>
    </div>

    <script>
        let clicks = 0;
        function checkEasterEgg() {
            clicks++;
            if(clicks === 5) {
                document.getElementById('moyen-modal').style.display = 'flex';
                clicks = 0;
                // Vibration feedback
                if (navigator.vibrate) navigator.vibrate(100);
            }
            setTimeout(() => clicks = 0, 3000);
        }
    </script>
</body>
</html>
