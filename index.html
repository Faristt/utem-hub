<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UTeM Hub - Moyen Edition</title>
    
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00aaff;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            background: radial-gradient(circle at top, #001a33 0%, #050505 100%);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* ‚ú® Background Glow */
        .bg-glow {
            position: fixed; top: -100px; width: 400px; height: 400px;
            background: var(--primary); filter: blur(150px); opacity: 0.15; z-index: -1;
        }

        .header { text-align: center; padding: 50px 20px; cursor: pointer; }
        .header h1 {
            font-family: 'Orbitron', sans-serif; font-size: 1.8rem; margin: 0;
            letter-spacing: 5px; background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
        }

        /* üì¶ Grid System */
        .container { width: 90%; max-width: 500px; margin-bottom: 30px; }
        .category-label {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px;
            color: var(--primary); margin: 0 0 15px 10px; display: flex; align-items: center;
        }
        .category-label::after { content: ''; flex-grow: 1; height: 1px; background: linear-gradient(90deg, var(--primary), transparent); margin-left: 15px; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        .card {
            background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; text-align: center; text-decoration: none;
            color: white; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center;
        }
        .card:active { transform: scale(0.92); border-color: var(--primary); background: rgba(0, 170, 255, 0.1); }
        .card img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 12px; }
        .card p { margin: 0; font-size: 0.85rem; font-weight: 700; opacity: 0.9; }
        .full-width { grid-column: span 2; flex-direction: row; justify-content: center; gap: 20px; }

        /* üê± Easter Egg Modal */
        #moyen-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 10001; backdrop-filter: blur(20px);
        }
        .profile-card {
            background: #111; padding: 30px; border-radius: 30px; border: 2px solid var(--primary);
            text-align: center; width: 85%; max-width: 320px; box-shadow: 0 0 50px rgba(0, 170, 255, 0.3);
        }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 20px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="header" onclick="checkEasterEgg()">
        <h1>UTEM HUB</h1>
    </div>

    <div class="container">
        <div class="category-label">Akademik</div>
        <div class="grid">
            <a href="https://portal.utem.edu.my/iutem/" class="card">
                <img src="utem portal.png" alt="Portal">
                <p>iUTeM PORTAL</p>
            </a>
            <a href="https://ulearn.utem.edu.my/hub/" class="card">
                <img src="ulearn.png" alt="ULearn">
                <p>ULEARN HUB</p>
            </a>
            <a href="https://outlook.office.com/" class="card full-width">
                <img src="utem mail.png" alt="Email" style="width: 40px;">
                <p>UTEM OFFICIAL EMAIL</p>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="category-label">Sumber Peperiksaan</div>
        <div class="grid">
            <a href="https://library2.utem.edu.my/exampaper/" class="card">
                <img src="2018 till latest.png" alt="New">
                <p>PAST YEAR (2018+)</p>
            </a>
            <a href="https://library1.utem.edu.my/exampaper/" class="card">
                <img src="2001 till 2017.png" alt="Old">
                <p>PAST YEAR (OLD)</p>
            </a>
            <a href="https://plhutem.remotexs.co/user/login" class="card full-width">
                <img src="plh login.png" alt="PLH" style="width: 40px;">
                <p>PERPUSTAKAAN LAMAN HIKMAH</p>
            </a>
        </div>
    </div>

    <div id="moyen-modal">
        <div class="profile-card">
            <img src="moyen.jpg" class="profile-img">
            <h3 style="margin:0; font-family:'Orbitron'; color:var(--primary);">MOYEN</h3>
            <p style="margin:10px 0 0 0; font-size: 0.9rem; opacity: 0.8;">FARIS HADIF BIN MOHD FAISAL</p>
            <p style="margin:5px 0 0 0; font-size: 0.8rem;">D132510136 | Mekanikal</p>
            <div style="color: #ff4444; font-weight: bold; border: 1px solid #ff4444; padding: 5px 20px; border-radius: 20px; display: inline-block; margin-top: 15px;">STILL SINGLE</div>
            <br><br>
            <button onclick="document.getElementById('moyen-modal').style.display='none'" style="background: var(--primary); border:none; padding: 12px 25px; border-radius: 12px; color:white; font-weight:bold; cursor:pointer;">CLOSE SYSTEM</button>
        </div>
    </div>

    <script>
        let taps = 0;
        function checkEasterEgg() {
            taps++;
            if(taps === 5) {
                document.getElementById('moyen-modal').style.display = 'flex';
                taps = 0;
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
            setTimeout(() => taps = 0, 3000);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
